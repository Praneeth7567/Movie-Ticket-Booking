{% extends "mtb_app/layout.html" %}

{% block title %}

{% block body %}
<h1>My Bookings:</h1>

{% for booking in bookings %}

Number of tickets booked: {{booking.tickets_booked}}<br>

</div>
</div    

    
    
{% endfor %}
{% endblock %}
